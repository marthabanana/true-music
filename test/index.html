<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      function resizeBTMCFrame(frame) {
        console.log('resizeBTMCFrame')
        frame.contentWindow.postMessage('FrameHeight', '*')
      }
      window.addEventListener('message', function (event) {
        console.log('message', event.data.FrameHeight)
        if (event.data.hasOwnProperty('FrameHeight')) {
            document.getElementById('BTMCFrame').style.height = event.data.FrameHeight + 'px'
        }
      })
    </script>
    <iframe id="BTMCFrame" src="http://localhost:9000" onload="resizeBTMCFrame(this)" style="width:750px;border:0;"></iframe>
  </body>
</html>
